<mat-card class="shoppingCartCard">
  <mat-card-header>
    <mat-card-title class="cardTitle">
      Shopping cart
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ol>
      <li *ngFor="let orderLine of cart">
        <div class="titleLine">
          {{orderLine.article.title}}
        </div>
        <div class="grid-container-price">
          <span>{{orderLine.amount}}</span>
          <span> x </span>
          <span>{{orderLine.article.price}} € </span>
          <span> = </span>
          <span>{{orderLine.price}} €</span>
        </div>
      </li>
      <mat-divider [inset]="true"></mat-divider>
      <div class="totalPrice">
        <span>Total Price:</span>
        <span></span>
        <span></span>
        <span></span>
        <span>{{totalPrice}} €</span>
      </div>
    </ol>


  </mat-card-content>
</mat-card>
