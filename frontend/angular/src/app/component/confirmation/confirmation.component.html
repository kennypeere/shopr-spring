<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Please confirm your order
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="cart" matSort class="table">
      <ng-container matColumnDef="id">
        <th class="smallColumn" mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let orderLine"> {{orderLine.article.id}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th class="largeColumn" mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let orderLine"> {{orderLine.article.title}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th class="smallColumn" mat-header-cell *matHeaderCellDef> amount</th>
        <td mat-cell *matCellDef="let orderLine"> {{orderLine.amount}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th class="smallColumn" mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let orderLine"> {{orderLine.price}} €</td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th class="smallColumn" mat-header-cell *matHeaderCellDef> Subtotal</th>
        <td mat-cell *matCellDef="let orderLine"> {{orderLine.price}} €</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let cart; columns: columnsToDisplay"></tr>
    </table>

    <div class="grid-container-price">
      <span class="grid-item"></span>
      <span class="grid-item"></span>
      <span class="grid-item"></span>
      <span class="grid-item"></span>
      <span class="grid-item-price-text">Total price: </span>
      <span class="grid-item-price-number">{{totalPrice}} €</span>
      <span class="grid-item"></span>
    </div>

    <div class="shipment-block">
      <div class="shipment-title">
        Shipment details:
      </div>
      <div class="address-block">
        <div>Joske Vermeulen</div>
        <div>Trammezandlei 122</div>
        <div>2900 Schoten</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
