<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Card details
    </mat-card-title>
  </mat-card-header>
  <table>
    <tr>
      <td width="50px"><img src="../../../assets/images/cards/visa.png"></td>
      <td width="50px"><img src="../../../assets/images/cards/master.png"></td>
      <td width="50px"><img src="../../../assets/images/cards/amex.png"></td>
      <td width="50px"><img src="../../../assets/images/cards/maestro.png"></td>
      <td width="50px"><img src="../../../assets/images/cards/paypal.png"></td>
      <td width="50px"><img src="../../../assets/images/cards/bit.png"></td>
    </tr>
    <tr>
      <mat-form-field>
        <input matInput placeholder="Card number" [textMask]="{mask: ccMask}"/>
      </mat-form-field>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-select placeholder="Year">
            <mat-option *ngFor="let year of years" value="year">{{year}}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-select placeholder="Month">
            <mat-option *ngFor="let month of months" [value]="month">{{month}}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <mat-form-field>
        <input matInput placeholder="CVC code" [textMask]="{mask: cvc}"/>
      </mat-form-field>
    </tr>
  </table>
</mat-card>

<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Shipment details
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="First name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput placeholder="Surname">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Street">
          </mat-form-field>
        </td>

        <td>
          <mat-form-field>
            <input matInput type="number" placeholder="Number">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput type="number" placeholder="Postal Code">
          </mat-form-field>
        </td>

        <td>
          <mat-form-field>
            <input matInput placeholder="City">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field>
            <input matInput placeholder="Country">
          </mat-form-field>
        </td>
      </tr>
    </table>


  </mat-card-content>
</mat-card>
