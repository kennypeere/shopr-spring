<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th class="smallColumn" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let lp"> {{lp.id}} </td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th class="largeColumn" mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
    <td mat-cell *matCellDef="let lp"> {{lp.artist}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th class="largeColumn" mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let lp"> {{lp.title}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th class="mediumColumn" mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
    <td mat-cell *matCellDef="let lp"> {{lp.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th class="smallColumn" mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let lp"> {{lp.price}} â‚¬</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th class="smallColumn" mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let lp">
      <button mat-icon-button routerLink="/lp/{{lp.id}}">
        <mat-icon color="accent">info</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th class="smallColumn" mat-header-cell *matHeaderCellDef >  </th>
    <td mat-cell *matCellDef="let lp">
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let lps; columns: columnsToDisplay"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
