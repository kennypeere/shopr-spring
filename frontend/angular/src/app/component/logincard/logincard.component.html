
<mat-tab-group>
  <mat-tab label="Login">
    <mat-form-field>
      <mat-select placeholder="Select user" [(ngModel)]="selectedValue" name="user">
        <mat-option *ngFor="let user of users" [value]="food.value">
          {{user.firstName}} {{user.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Register">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
